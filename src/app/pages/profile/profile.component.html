{{errorMessage}}

<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png"
            alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4"><small class="help">Name: </small>{{userData.name}}</p>
        <p class="subtitle is-6"><small class="help">Username: </small>{{userData.username}}</p>
      </div>
    </div>

    <div class="content">
      <span class="help">Email: </span>{{userData.email}}
      <br>
      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
    </div>
  </div>
</div>
