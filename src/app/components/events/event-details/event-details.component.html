<div class="columns is-mobile">
  <div class="column">
    <button class="button is-success"
      (click)="openBuyTicketsModal()">Buy from: {{getEventCheapestPrice()}}</button>
  </div>
  <div class="column">
    <div id="edit-button" routerLink="/event/edit/{{id}}">
      <a class="button is-info is-small is-right">Edit</a>
    </div>
  </div>
</div>
<div class="card">
  <div class="content">
    <div class="media">
      <!-- <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png"
            alt="Placeholder image">
        </figure>
      </div> -->
      <div class="media-content margin-left">
        <div class="columns">
          <div class="column">
            <p class="title is-4">{{event_model.id}} - {{event_model.title}}</p>
            <p class="subtitle is-6">{{"SUBTITLE"}}</p>
          </div>
          <div class="column is-right card-datetime"><strong>Time</strong>:
            <time
              datetime="2016-1-1">11:09
              PM - 1 Jan 2016</time></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png"
        alt="Placeholder image">
    </figure>
  </div> -->
  <div class="card-content">

    <div class="content">
      {{event_model.description}}
      <hr>
      <a>@{{event_model.username}}</a>.
      <br>
      <div class="card-created-at">
        <time datetime="2016-1-1">Created - 1 Jan 2016
          <br> At 11:09 PM </time>
      </div>
    </div>

    <div class="card-footer">
      <button class="button card-buy-tickets-button is-success"
        (click)="openBuyTicketsModal()">Buy Tickets</button>
    </div>
  </div>
</div>

<div id="modal-container" class="container">
  <div class="modal" id="buy_tickets_modal">
    <div class="modal-background" (click)="closeBuyTicketsModal()"></div>
    <div class="modal-card">
      <app-payment-modal [event]="event_model"></app-payment-modal>
    </div>
  </div>
</div>
