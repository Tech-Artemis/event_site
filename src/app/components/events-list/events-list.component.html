<div class="container is-fluid">

  <div class="columns">
    <div *ngIf="eventsList.length> 0" class="column"
      routerLink='/events/{{eventsList[0].id}}'><app-event-card
        [event_model]="eventsList[0]"></app-event-card></div>
    <div *ngIf="eventsList.length> 1" class="column"
      routerLink='/events/{{eventsList[1].id}}'><app-event-card
        [event_model]="eventsList[1]"></app-event-card></div>
    <div *ngIf="eventsList.length> 2" class="column"
      routerLink='/events/{{eventsList[2].id}}'><app-event-card
        [event_model]="eventsList[2]"></app-event-card></div>
  </div>
  <div class="columns">
    <div *ngIf="eventsList.length> 3" class="column"
      routerLink='/events/{{eventsList[3].id}}'><app-event-card
        [event_model]="eventsList[3]"></app-event-card></div>
    <div *ngIf="eventsList.length> 4" class="column"
      routerLink='/events/{{eventsList[4].id}}'><app-event-card
        [event_model]="eventsList[4]"></app-event-card></div>
    <div *ngIf="eventsList.length> 5" class="column"
      routerLink='/events/{{eventsList[5].id}}'><app-event-card
        [event_model]="eventsList[5]"></app-event-card></div>
  </div>
  <div class="columns">
    <div *ngIf="eventsList.length> 6" class="column"
      routerLink='/events/{{eventsList[6].id}}'><app-event-card
        [event_model]="eventsList[6]"></app-event-card></div>
    <div *ngIf="eventsList.length> 7" class="column"
      routerLink='/events/{{eventsList[7].id}}'><app-event-card
        [event_model]="eventsList[7]"></app-event-card></div>
    <div *ngIf="eventsList.length> 8" class="column"
      routerLink='/events/{{eventsList[8].id}}'><app-event-card
        [event_model]="eventsList[8]"></app-event-card></div>
  </div>
</div>

<div class="center" style="display:none">
  <div *ngIf="eventsList.length == 0">No events ðŸ˜©</div>
</div>

<div class="loading-contianer" style="display:none;">
  <div class="loading">
    <progress class="progress is-small is-primary" max="100">15%</progress>
  </div>
</div>

<br>
<br>
<br>

<nav class="pagination is-centered" role="navigation" aria-label="pagination">
  <a class="pagination-previous" (click)="page= page - 1">Previous</a>
  <a class="pagination-next" (click)="page= page + 1">Next page</a>

  <ul class="pagination-list">
    <li><a class="pagination-link" aria-label="Goto page 1" (click)="page=0">1</a></li>
    <li *ngIf="totalPages> 1"><span class="pagination-ellipsis">&hellip;</span></li>
    <li *ngIf="totalPages> 4"><a class="pagination-link">{{getMidPages() - 1}}</a></li>
    <li *ngIf="totalPages> 2"><a class="pagination-link is-current">{{getMidPages()}}</a></li>
    <li *ngIf="totalPages> 3"><a class="pagination-link">{{getMidPages() + 1}}</a></li>
    <li *ngIf="totalPages> 2"><span class="pagination-ellipsis">&hellip;</span></li>
    <li *ngIf="totalPages> 1"><a class="pagination-link"
        (click)="page=totalPages - 1">{{totalPages}}</a></li>
  </ul>
</nav>
